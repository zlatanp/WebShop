<script>
function proveraPolja() {
	var idedalje = true;
    var ime = document.getElementById("ime").value; 
    var sifra = document.getElementById("sifra").value;
    var drzava = document.getElementById("drzava").value;
    var adresa = document.getElementById("adresa").value;
    var telefon = document.getElementById("telefon").value;
    var email = document.getElementById("email").value;
    var ocena = document.getElementById("ocena").value;
    var prodavac = document.getElementById("prodavac").value;
    var imeVeliko = ime.toUpperCase();
    
    if(prodavac.length===0){
    	$.notify("Niste uneli prodavca!");
        	idedalje = false;	
      }
    
    if(ocena.length===0){
    	$.notify("Niste uneli Ocenu prodavnice!");
        	idedalje = false;	
     }
    
    if(email.length===0){
    	$.notify("Niste uneli Email prodavnice!");
    	idedalje = false;	
    }
    
    if(telefon.length===0){
    	$.notify("Niste uneli Telefon prodavnice!");
    	idedalje = false;	
    }
    
    if(adresa.length===0){
    	$.notify("Niste uneli Adresu prodavnice!");
    	idedalje = false;	
    }
    
    if(drzava.length===0){
    	$.notify("Niste uneli Državu!");
    	idedalje = false;	
    }
    
    if(sifra.length===0){
    	$.notify("Niste uneli Šifru prodavnice!");
        	idedalje = false;	
     }
    
    if(ime.length===0){
    	$.notify("Niste uneli Ime prodavnice!");
        	idedalje = false;	
     }

   	 if(ime[0]!=imeVeliko[0]){
    	$.notify("Prvo slovo imena mora biti veliko!", "warn");
        	idedalje = false;	
     }
    
    if(isNaN(telefon)){
    	$.notify("U polje telefon morate uneti brojeve!", "warn");
        	idedalje = false;	
     }
    
    
    
    return idedalje;
}

}
</script>
