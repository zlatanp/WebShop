<script>

function izmeniDostavljaca(sifraKogaMenja){
	var i = document.getElementsByClassName(sifraKogaMenja);
	i[0].readOnly = false;
	i[2].readOnly = false;
	i[3].readOnly = false;
	i[4].readOnly = false;
	$('#'+sifraKogaMenja).toggle();
	$('#'+sifraKogaMenja+'dugme').text('Odustani');
	if(!$('#'+sifraKogaMenja).is(":visible")){
		console.log("i u if");
		i[0].readOnly = true;
		i[2].readOnly = true;
		i[3].readOnly = true;
		i[4].readOnly = true;
		$('#'+sifraKogaMenja+'dugme').text('Izmeni');
		 $.ajax({ 
	        type: 'GET',
	        url: 'rest/dostavljaci/odredjena/{'+sifraKogaMenja+'}',
	        dataType: 'json',
	        success: function(data){
	        	console.log(data);
	        	i[0].value = data.naziv;
	        	i[2].value = data.opis;
	        	i[3].value = data.drzave;;
	        	i[4].value = data.tarife;
	        	
	        }
		}); 
}
}

function sacuvajIzmenu(sifraDostavljaca){
 	var i = document.getElementsByClassName(sifraDostavljaca);
 	var novoIme = i[0].value;
 	var staraSifra = i[1].value;
	var noviOpis = i[2].value;
	var noveDrzave = i[3].value;
	var noveTarife = i[4].value;

	
	
		
	$.ajax({
		  type: 'POST',
		  url: 'rest/dostavljaci/izmeni/'+sifraDostavljaca,
		  data: JSON.stringify({"sifra":""+staraSifra+"","naziv":""+novoIme+"","opis":""+noviOpis+"","drzave":""+noveDrzave+"","tarife":""+noveTarife+""}),
		  success: function(data){
			  alert("Uspesno ste izmenili dostavljača sa šifrom: "+sifraDostavljaca);
			  location.reload();
		  },
		  error: function(e) {
		    console.log(e);
		  },
		  dataType: "json",
		  contentType: "application/json"
		});
}

$(document).ready(function(){
	$.ajax({ 
        type: 'GET',
        url: 'rest/dostavljaci/all',
        dataType: 'json',
        success: function(data){
        	console.log(data);
        	for(var i =0;i < data.length;i++)
        	{
        	  var item = data[i];
        	  var $itemKontejner = $('<div class="itemKontejner-'+i+'" style="background-color: lightblue; border-radius: 25px;border: 2px solid #4d4d4d; padding: 20px; width: 25%; margin: 0 auto; "></div>');
              $itemKontejner.append('<div class="deliverersPolja" id="naziv-'+i+'">Naziv:</div>')
              .append('<input class="'+item.sifra+'" style="width:230px; font-size: 24px;" type="text" readonly value="'+item.naziv+'">')
              .append('<div class="deliverersPolja" id="sifra-'+i+'">Šifra:</div>')
              .append('<input class="'+item.sifra+'" style="width:230px;" type="text" readonly value="'+item.sifra+'">')
              .append('<div class="deliverersPolja" id="opis-'+i+'">Opis:</div>')
              .append('<input class="'+item.sifra+'" style="width:230px;" type="text" readonly value="'+item.opis+'">')
              .append('<div class="deliverersPolja" id="drzave-'+i+'">Države poslovanja:</div>')
              .append('<input class="'+item.sifra+'" style="width:230px;" type="text" readonly value="'+item.drzave+'">')
              .append('<div class="deliverersPolja" id="tarife-'+i+'">Tarife:</div>')
              .append('<input class="'+item.sifra+'" style="width:230px;" type="text" readonly value="'+item.tarife+'">')
              .append('<p style="width: 25%; margin: 0 auto;">&nbsp;</p>');
             
             	var x = document.cookie;
				var ulogovani = x.split("=");
				var imeulogovanog = ulogovani[1];
				if(imeulogovanog==="admin"){
					$itemKontejner.append('<button style="background-color: #ffcc00; border-radius: 25px;" id="'+item.sifra+'dugme" onclick="izmeniDostavljaca(\''+item.sifra+'\')" class="adminDugme">Izmeni</button>');
					$itemKontejner.append('<button style="background-color: #ff0000; border-radius: 25px;" class="adminDugme"><a href="rest/dostavljaci/obrisi/'+item.sifra+'">Obrisi</a></button>');
					$itemKontejner.append('<button style="background-color: #33cc33; border-radius: 25px;" onclick="sacuvajIzmenu(\''+item.sifra+'\')" class="adminDugme" id="'+item.sifra+'" hidden>Sacuvaj izmene</button>');
			    }
              $('body').append($itemKontejner);
              $('body').append('<p style="width: 25%; margin: 0 auto;">&nbsp;</p>');
              
              
        	}
        }
	});
});

}
