<script>

$(document).ready(function(){
	$.ajax({ 
        type: 'GET',
        url: 'rest/prodavnice/all',
        dataType: 'json',
        success: function(data){
        	console.log(data);
        	for(var i =0;i < data.length;i++)
        	{
        	  var item = data[i];
        	  	$('.prodavnice').append('<input type="checkbox" class="remember" value="'+item.naziv+'">'+item.naziv+'<br></input>');
        	}
        }
	});
	
	
}); 

function provera(){
	var idedalje = true;
	var ime = document.getElementById("user").value;
	var pass = document.getElementById("pass").value;
	var pass2 = document.getElementById("pass2").value;
	var prodavnice=[];
	var cekboksovi = document.getElementsByClassName('remember');
	

	if(ime.length===0){
    	$.notify("Niste uneli ime!");
        	idedalje = false;	
      }
	
	if(pass.length===0){
    	$.notify("Niste uneli lozinku!");
        	idedalje = false;	
      }
	
	if(pass2.length===0){
    	$.notify("Niste uneli drugo polje za lozinku!");
        	idedalje = false;	
		}
	
	if(pass!==pass2){
    	$.notify("Niste uneli istu lozinku!", 'warn');
    	idedalje = false;	
  }

	for(var i =0;i<cekboksovi.length;i++){
		if(cekboksovi[i].checked)
			prodavnice.push(cekboksovi[i].value);
	}
	
	var prodavac = new Object();
	prodavac.username = ime;
	prodavac.pass = pass;
	
	var prodavnicee = new Array();
	for(var i=0;i<prodavnice.length;i++){
		prodavnicee[i] = prodavnice[i];
	}
	prodavac.prodavnice = prodavnicee;
	
	var jsonArray = JSON.parse(JSON.stringify(prodavac));
	//alert(JSON.stringify(prodavac));

	if(idedalje){
		$.ajax({
			  type: 'POST',
			  url: 'rest/prodavci/dodaj',
			  data: JSON.stringify(jsonArray),
			  success: function(data){
				  alert("Uspesno ste uneli novog prodavca");
				  window.location.href="kontrolPanel.html";
			  },
			  error: function(e) {
			    console.log(e);
			  },
			  dataType: "json",
			  contentType: "application/json"
			});
	}
	
	return idedalje;
}



function idiNazad(){
	window.location.href="kontrolPanel.html";
}
</script>
