$(document).ready(function(){
	$.ajax({ 
        type: 'GET',
        url: 'rest/prodavnice/all',

        	console.log(data);
        	for(var i =0;i < data.length;i++)

        	  	$('.prodavnice').append('<input type="checkbox" class="remember" value="'+item.naziv+'">'+item.naziv+'<br></input>');
        	}
        }
	});
	
	
}); 

$(document).ready(function(){
	$.ajax({ 
        type: 'GET',
        url: 'rest/kategorije/all',
        dataType: 'json',
        success: function(data){
        	console.log(data);
        	$('.Kategorija').append('<option id="kategorija" value="">Izaberi</option>');
        	for(var i =0;i < data.length;i++)
        	{
        		var item = data[i];
        		//alert(item.podkategorija==null);
        		if(item.podkategorija==null){
        	  	$('.Kategorija').append('<option value="'+item.naziv+'">'+item.naziv+'</option>');
        		}else{
        			$('.Kategorija').append('<option value="'+item.naziv+'">'+item.naziv+'</option>');
        			var podz = item.podkategorija;
        		for(var z =0;z<podz.length;z++){
        			
        			$('.Kategorija').append('<option value="'+podz[z].naziv+'">'+podz[z].naziv+'</option>');
        		}	
        		}
        	}
        }
	});
});
