<!--  provera praznih polja JS -->
<script>
function proveraPolja() {
	var idedalje = true;
    var drzava = document.getElementById("drzava").value;
    var adresa = document.getElementById("adresa").value;
    var email = document.getElementById("email").value;
    var telefon = document.getElementById("telefon").value;
    var prezime = document.getElementById("prezime").value;
    var prezimeVeliko = prezime.toUpperCase();
    var ime = document.getElementById("ime").value; 
    var imeVeliko = ime.toUpperCase();
    var lozinka = document.getElementById("password").value;
    var username = document.getElementById("username").value;
    
    if(drzava.length===0){
    	$.notify("Niste uneli Državu!");
    	idedalje = false;	
    }
    
    if(adresa.length===0){
    	$.notify("Niste uneli Adresu!");
    	idedalje = false;	
    }
    
    if(email.length===0){
    	$.notify("Niste uneli Email!");
    	idedalje = false;	
    }
    
    if(telefon.length===0){
    	$.notify("Niste uneli Telefon!");
    	idedalje = false;	
    }
    
    if(prezime.length===0){
    	$.notify("Niste uneli Prezime!");
        	idedalje = false;	
     }
    
    if(ime.length===0){
    	$.notify("Niste uneli Ime!");
        	idedalje = false;	
      }
    
    if(lozinka.length===0){
    	$.notify("Niste uneli Lozinku!");
        	idedalje = false;	
      }
    
    if(username.length===0){
    	$.notify("Niste uneli Korisničko ime!");
        	idedalje = false;	
      }
    
    if(username.length>21){
    	$.notify("Uneli ste predugačko korisničko ime!", "warn");
        	idedalje = false;	
      }
    
    if(lozinka.length>21){
    	$.notify("Uneli ste predugačku lozinku!", "warn");
        	idedalje = false;	
      }
    
    if(ime[0]!=imeVeliko[0]){
    	$.notify("Prvo slovo imena mora biti veliko!", "warn");
        	idedalje = false;	
      }
    
    if(prezime[0]!=prezimeVeliko[0]){
    	$.notify("Prvo slovo prezimena mora biti veliko!", "warn");
        	idedalje = false;	
      }
    
    if(isNaN(telefon)){
    	$.notify("U polje telefon morate uneti brojeve!", "warn");
        	idedalje = false;	
      }
    
    
    return idedalje;
}

function idiNaPocetnu(){
	window.location.href="home.html";
}
</script>

<div class="dugmad">
